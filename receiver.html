<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoopyTV Receiver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Google Cast Receiver Framework -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <script>
        'use strict';

        const TAG = '[NoopyTV]';

        // Get Cast context and player manager
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Log pour debug
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            (loadRequestData) => {
                console.log(TAG, 'Loading:', loadRequestData.media?.contentUrl);
                return loadRequestData;
            }
        );

        // Handle errors
        playerManager.addEventListener(
            cast.framework.events.EventType.ERROR,
            (event) => {
                console.error(TAG, 'Error:', event.detailedErrorCode);
            }
        );

        playerManager.addEventListener(
            cast.framework.events.EventType.PLAYING,
            () => {
                console.log(TAG, 'Playing');
            }
        );

        // Start with minimal config
        context.start();
        console.log(TAG, 'Receiver started');
    </script>
</body>

</html>
